{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register Your Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #3b82f6;
            --background: #f8fafc;
            --text-color: #1e293b;
            --error-color: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in;
        }

        .header h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .subtitle {
            color: #bfdbfe;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .container {
            max-width: 5000px;
            margin: 2rem auto;
            padding: 0 2rem;
            flex: 1;
        }

        .registration-grid {
            display: grid;
            grid-template-columns: 2fr 2fr;
            gap: 4rem;
            align-items: start;
        }

        .registration-image {
            width: 100%;
            max-width: 500px;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .registration-form {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            color: var(--error-color);
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            transition: border-color 0.3s ease;
            font-size: 1rem;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn {
            background: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #64748b;
            margin-top: 1rem;
        }

        .btn-secondary:hover {
            background: #475569;
        }

        .btn a {
            color: white;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .registration-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .header h2 {
                font-size: 1.5rem;
            }

            .container {
                padding: 0 1rem;
            }

            .registration-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h2>Improving Shopping Mall Revenue by Real Time Customized Digital Coupon Issuance</h2>
        <p class="subtitle">Customer churn prediction, deep learning, digital marketing, ecommerce, recommendation system</p>
    </header>

    <div class="container">
        <div class="registration-grid">
            <div class="registration-form">
                <h4 class="form-title">REGISTER YOUR DETAILS HERE!</h4>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control" placeholder="User Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="number" name="phoneno" id="phoneno" class="form-control" placeholder="Mobile Number" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="country" id="country" class="form-control" placeholder="Country" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="state" id="state" class="form-control" placeholder="State" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="city" id="city" class="form-control" placeholder="City" required>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                    <button class="btn btn-secondary">
                        <a href="{% url 'login' %}">User Login</a>
                    </button>
                </form>
            </div>
            

        </div>
    </div>
</body>
</html>
