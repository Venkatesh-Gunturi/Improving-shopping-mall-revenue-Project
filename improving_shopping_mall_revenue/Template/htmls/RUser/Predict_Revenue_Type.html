<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Mall Revenue Prediction</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #3b82f6;
            --background: #f8fafc;
            --text-color: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text-color);
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            animation: fadeIn 1s ease-in;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            transition: border-color 0.3s ease;
            font-size: 1rem;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn {
            background: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .prediction-result {
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: white;
            border-radius: 1rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .prediction-result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .navbar {
            background: var(--secondary-color);
            padding: 1rem 2rem;
        }

        .navbar-nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            list-style: none;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #bfdbfe;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .container {
                padding: 0 1rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1><i class="fas fa-chart-line"></i> Shopping Mall Revenue Prediction</h1>
        <p>Real-Time Customized Digital Coupon Issuance System</p>
    </header>

    <nav class="navbar">
        <ul class="navbar-nav">
            <li><a href="#" class="nav-link"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="{% url 'ViewYourProfile' %}" class="nav-link"><i class="fas fa-user"></i> Profile</a></li>
            <li><a href="{% url 'login' %}" class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="card">
            <h2><i class="fas fa-calculator"></i> Enter Dataset Details</h2>
            <form id="predictionForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="tid">Transaction ID</label>
                        <input type="text" id="tid" class="form-control" placeholder="Enter TID">
                    </div>
                    <div class="form-group">
                        <label for="coupon">Coupon Number</label>
                        <input type="text" id="coupon" class="form-control" placeholder="Enter coupon number">
                    </div>
                    <div class="form-group">
                        <label for="customerId">Customer ID</label>
                        <input type="text" id="customerId" class="form-control" placeholder="Enter customer ID">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" class="form-control">
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" class="form-control" placeholder="Enter age">
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <input type="text" id="category" class="form-control" placeholder="Enter category">
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" class="form-control" placeholder="Enter quantity">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" id="price" class="form-control" placeholder="Enter price">
                    </div>
                    <div class="form-group">
                        <label for="payment">Payment Method</label>
                        <input type="text" id="payment" class="form-control" placeholder="Enter payment method">
                    </div>
                    <div class="form-group">
                        <label for="date">Invoice Date</label>
                        <input type="date" id="date" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="mall">Shopping Mall</label>
                        <input type="text" id="mall" class="form-control" placeholder="Enter shopping mall name">
                    </div>
                </div>
                <div style="text-align: center; margin-top: 2rem;">
                    <button type="submit" class="btn">
                        <i class="fas fa-magic"></i> Predict Revenue
                    </button>
                </div>
            </form>
        </div>

        <div id="predictionResult" class="prediction-result">
            <h2><i class="fas fa-chart-bar"></i> Prediction Result</h2>
            <p class="prediction-text">High Revenue Potential</p>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Animate button
            const button = e.target.querySelector('button');
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

            // Simulate prediction processing
            setTimeout(() => {
                // Show prediction result with animation
                const result = document.getElementById('predictionResult');
                result.classList.add('show');

                // Reset button
                button.innerHTML = '<i class="fas fa-magic"></i> Predict Revenue';

                // Smooth scroll to result
                result.scrollIntoView({ behavior: 'smooth' });
            }, 1500);
        });

        // Add floating effect to cards
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('mousemove', function(e) {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const xc = rect.width / 2;
                const yc = rect.height / 2;

                const dx = x - xc;
                const dy = y - yc;

                card.style.transform = `perspective(1000px) rotateY(${dx / 50}deg) rotateX(${-dy / 50}deg) translateY(-5px)`;
            });

            card.addEventListener('mouseleave', function() {
                card.style.transform = 'translateY(-5px)';
            });
        });
    </script>
</body>
</html>
